<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter â€” Shoprab</title>
  <link rel="icon" href="spider.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

  <style>
    :root {
      --violet-1: #5200cc;
      --violet-2: #8f3dff;
      --violet-3: #b36bff;
      --muted: #cdb8ff;
    }

    html,body{height:100%;}
    body{
      margin:0;
      background:#0b0b0e;
      color:#e5d9ff;
      font-family: "Cinzel", serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      position:relative;

      background-image:url("web.png");
      background-repeat:repeat;
      background-size:260px;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      border:10px solid var(--violet-1);
      outline:10px solid var(--violet-2);
      animation:pulseBorder 2.6s infinite ease-in-out;
      pointer-events:none;
    }

    @keyframes pulseBorder {
      0% { box-shadow: inset 0 0 0 20px var(--violet-3), 0 0 25px 6px var(--violet-2); }
      50% { box-shadow: inset 0 0 0 30px var(--violet-3), 0 0 55px 14px var(--violet-3); }
      100% { box-shadow: inset 0 0 0 20px var(--violet-3), 0 0 25px 6px var(--violet-2); }
    }

    .card{
      text-align:center;
      max-width:900px;
      width:100%;
    }

    .cursive{
      font-family:'Allura',cursive;
      font-size:3.2rem;
      color:#b36bff;
      text-shadow:0 0 14px #8f3dff;
      margin-bottom:12px;
    }

    .sub{
      font-family:'Allura',cursive;
      font-size:1.3rem;
      opacity:.9;
      margin-bottom:28px;
    }

    .enter-btn{
      display:inline-block;
      padding:14px 30px;
      background:linear-gradient(90deg,var(--violet-2),var(--violet-3));
      font-weight:bold;
      border-radius:12px;
      text-decoration:none;
      color:#0b0b0e;
      font-family:"Cinzel",serif;
      box-shadow:0 10px 40px rgba(139,58,255,.23);
      transition:.15s;
    }

    .enter-btn:hover{transform:scale(1.08);}

    .note{
      margin-top:18px;
      font-size:.95rem;
      opacity:.9;
    }

    .bottom-links{
      position:fixed;
      left:24px;
      bottom:24px;
    }

    .bottom-links img{width:60px;cursor:pointer;}

    #spider-canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:10;
    }
  </style>
</head>
<body>

  <canvas id="spider-canvas"></canvas>

  <div class="card">
    <h2 class="cursive">Click below to enter the game</h2>
    <div class="sub">(All the powers are in your hands once you sacrifice !)</div>

    <a class="enter-btn" href="game.html">Start Now</a>

    <div class="note">You will need to pick at least 5 enhancements. Void will be provided.</div>
  </div>

  <div class="bottom-links">
    <a href="rules.html"><img src="leftarrow.png"></a>
  </div>

<script>
const canvas = document.getElementById("spider-canvas");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

const spiderImg = new Image();
spiderImg.src = "spider1.png";

let spiders = [];
for(let i=0;i<10;i++){
  spiders.push({
    x:Math.random()*innerWidth,
    y:Math.random()*innerHeight,
    dx:(Math.random()*2+0.6)*(Math.random()<0.5?-1:1),
    dy:(Math.random()*2+0.6)*(Math.random()<0.5?-1:1),
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  spiders.forEach(s=>{
    s.x += s.dx;
    s.y += s.dy;

    if(s.x > innerWidth-40 || s.x < 0) s.dx *= -1;
    if(s.y > innerHeight-40 || s.y < 0) s.dy *= -1;

    ctx.save();
    ctx.shadowColor="#b36bff";
    ctx.shadowBlur=20;
    ctx.drawImage(spiderImg,s.x,s.y,42,42);
    ctx.restore();
  });

  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
