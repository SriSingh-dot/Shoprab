<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter â€” Shoprab</title>
  <link rel="icon" href="spider.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
  <style>

    html,body{height:100%;}
    body{
      margin:0;
      background:#0b0b0e;
      color:#e5d9ff;
      font-family: "Cinzel", serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      position:relative;
    }
      
    body::before{
  content:"";
  position:fixed;
  inset:0;
  border:10px solid var(--violet-1);
  outline:8px solid var(--violet-2);
  box-shadow:
     inset 0 0 0 18px var(--violet-3),
     0 0 40px 10px var(--violet-3);
  pointer-events:none;
}



    .card{
      text-align:center;
      max-width:900px;
      width:100%;
    }

    .cursive {
      font-family: 'Allura', cursive;
      font-size:3rem;
      color:#b36bff;
      text-shadow:0 0 12px #8f3dff;
      margin:0 0 12px 0;
    }

    .sub{
      font-family: 'Allura', cursive;
      font-size:1.25rem;
      color:var(--muted);
      opacity:0.95;
      margin-bottom:28px;
    }

    .enter-btn{
      display:inline-block;
      padding:14px 26px;
      background: linear-gradient(90deg,var(--violet-2),var(--violet-3));
      color:#140822;
      font-weight:bold;
      border-radius:12px;
      text-decoration:none;
      box-shadow: 0 8px 30px rgba(139,58,255,0.18);
      transition:transform .12s ease, box-shadow .12s ease;
      font-family: 'Cinzel', serif;
    
    }

    .enter-btn:active{transform:translateY(2px)}
    .enter-btn:hover{box-shadow: 0 14px 48px rgba(139,58,255,0.28)}

    .note{
      margin-top:18px;
      color:var(--muted);
      font-size:0.95rem;
    }

    .bottom-links{
      position:fixed;
      left:24px;
      bottom:24px;
      display:flex;
      gap:12px;
    }

    :root {
  --violet-1: #5200cc;
  --violet-2: #8f3dff;
  --violet-3: #b36bff;
  --muted: #cdb8ff;
}


   
  </style>
 

</head>
<body>
  <div class="card">
    <h2 class="cursive">Click below to enter the game</h2>
    <div class="sub">(All the powers are in your hands once you sacrifice !)</div>

    <a class="enter-btn" href="game.html">Start Now</a>

    <div class="note">You will need to pick at least 5 enhancements. Void currency required will be given.</div>
  </div>

  <div class="bottom-links">
    <a href="rules.html" ><img src="leftarrow.png" alt="" width="60px"></a>
  
  </div>
</body>
</html>
