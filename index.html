<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoprab</title>
    <link rel="icon" href="spider.png" type="image/png">
    
</title>

    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #0b0b0e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #e5d9ff;
            font-family: "Cinzel", serif;
            position: relative;
        }

        h1 {
            font-size: 6rem;
            letter-spacing: 4px;
            color: #b36bff;
            text-shadow: 0 0 25px #8f3dff, 0 0 50px #170a29;
            margin: 0;
        }

        p {
            margin-top: 15px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            color: #d4c6ff;
            opacity: 0.8;
            font-family: "Allura", cursive;
        }
            
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 10px solid #5200cc;
            outline: 10px solid #8f3dff;
            box-shadow: 0 0 0 20px #b36bff inset;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Shoprab</h1>
    <p>"Powers come with sacrifice"</p>

    <a href="rules.html" style="position: fixed; bottom: 80px; right: 80px;">
        <img src="rightarrow.png" alt="Go to Rules" style="width:40px; cursor:pointer;">
    </a>
</body>
</html>
